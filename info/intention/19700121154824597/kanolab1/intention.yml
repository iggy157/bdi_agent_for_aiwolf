  consist: 発話の構成としては、まず感謝の気持ちを表現して他エージェントの意見を尊重する姿勢を示すことが重要です。その後、みんなの意見を促進するために疑わしい行動や発言について具体的に尋ねることで、話し合いが活発になるように誘導します。そして、自分が占い師であることを明確にし、早期のCOを促すことで情報の開示を進め、村人たちの推理材料を増やす意図を伝えます。この流れで発言することで、他エージェントの信頼を得ながら、目的を達成できるでしょう。
  content: 「皆さん、たくさんの意見を出してくださり、感謝しています！特に疑わしい行動や発言があったら、ぜひ教えてください。私も気になることがあればお話ししますが、まずは皆さんの考えを聞きたいです。また、私は占い師として村を守るための情報を早く共有したいと思っています。もし占い師や霊媒師の方がいれば、ぜひCOしていただけると助かります。皆さんの情報がより多く集まることで、私たちの推理が進むはずです。」
