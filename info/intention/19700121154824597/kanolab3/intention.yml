  consist: 発話は、まず感謝の意を表し、皆の意見を尊重する姿勢を見せることで信頼を得ることから始めます。その後、皆が安全にゲームを進めるために、情報共有の重要性を強調します。具体的に占い師や霊媒師のCOを促す際には、彼らが持つ情報が村全体にとってどれほど価値があるかを説明し、彼らが安心して発言できるような環境を作ることが求められます。最後に、私が占い師であることを明言し、透明性を持たせることで、他のエージェントに信頼感を与えることが重要です。
  content: 皆さん、たくさんの意見を出してくださり、本当に感謝しています。特に疑わしい行動や発言があれば、ぜひ教えてください。私も気になる点があればお話ししますが、まずは皆さんの考えを聞きたいです。また、占い師や霊媒師の方がいらっしゃれば、ぜひCOしていただくことで、村側の情報を増やし、私たちの推理を進める手助けをしていただけると嬉しいです。私は占い師として、この村を守るために全力を尽くしますので、皆さんの協力が必要です。共にこの危機を乗り越えていきましょう！
