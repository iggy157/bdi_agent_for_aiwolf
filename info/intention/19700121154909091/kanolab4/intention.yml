  consist: 発話はまず感謝の意を示し、皆の意見を尊重する姿勢を見せることで信頼を得ます。その後、役職の告白を促す理由を明確に述べ、村側にとっての利点を強調します。具体的な取り組みとして、占い師や霊媒師の役職を持つ人が情報を共有することで、村の情報が豊富になり、推理が進むことを示すと良いでしょう。また、自分自身が何かアクションを取る意志を示すことで、他のプレイヤーに協力を呼びかけ、積極的な姿勢をアピールします。
  content: 皆さんの意見をしっかりと聞けて、感謝しています。現状では怪しい人物が見当たらず、皆さんの情報や考えを聞くことが重要だと思います。特に、占い師や霊媒師の方がいらっしゃいましたら、その情報を共有していただけると、村の状況をより良く見守ることができると思います。役職を持つ方がいると、私たちの推理が進む上で非常に有利になりますので、ぜひその情報をお待ちしています。皆さんも何か気になる点や疑問があれば、どんどん発言してください。
