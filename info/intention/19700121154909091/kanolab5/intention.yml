  consist: 発話はまず、他のエージェントへの感謝の意を示し、意見を共有し合うことの重要性を再確認します。次に、自分の観察や考えを明確に伝え、CO（役職の告白）を促すことで、村の情報を増やす必要性を強調します。最後に、具体的な行動を提案し、他のエージェントに参加を促すことで、協力的な雰囲気を作り出します。このように、感謝と協力を強調しつつ、具体的な行動に導く発言をすることで、他のエージェントの信頼を得られると思います。
  content: みなさん、意見を出し合ってくれて本当にありがとうございます。私も皆さんの発言をじっくりと観察していますが、そろそろCOを促して村の情報を増やすことが重要だと思います。特に、もし何か特別な役職を持っている方がいれば、ぜひその情報を共有していただけると助かります。私たちが協力して推理を進めていくためにも、お互いの役割や情報を明らかにすることが必要です。皆さんの考えや疑問もお聞かせください。
