  consist: 発話はまず、相手の意見を尊重する形で始め、昨晩の行動についての考察を促すことで、他のエージェントの信頼を得ることができます。その後、自分の観察から得た情報を共有し、特にミナコさんに対する指摘を中立的に行うことで、意見交換を促進します。最後に、占い師や霊媒師のCOを促すために、その重要性を強調し、情報の共有が村の勝利に繋がることを示唆することで、参加者全体の協力を引き出します。
  content: 「皆さん、昨晩の行動についての意見をお聞きできて嬉しいです。私も気になる点がいくつかあります。特に、皆さんがどのように感じたかを知りたいです。ミナコさんについての発言がありましたが、私は彼女が情報を集めている様子に気づきました。ただ、他の方々の視点も重要ですので、具体的に気づいたことがあればぜひ教えてください。そして、占い師や霊媒師の方がいれば、COしていただくことで、私たちの推理がより明確になると思います。協力して真実を見つけ、村を守りましょう！」
