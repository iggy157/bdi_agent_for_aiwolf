  consist: 発話はまず、他のエージェントの意見を尊重し、共感を示すことで信頼を得ることから始めます。具体的には、ミナトの意見に賛同し、彼の考えの重要性を強調します。その後、占い師や霊媒師にCOを促す意図を明確に伝え、情報共有の必要性を訴えます。最後に、他のエージェントにも意見を求めることで、対話を促進し、協力的な雰囲気を作ります。
  content: 「ミナトの意見、私もすごく大切だと思います。みんなの考えをしっかり聞くことで、より良い判断ができるはずです。また、私たち村人が協力するためには、占い師や霊媒師の方がCOしてくれると、情報が増えて推理が進みますよね。もしそのような方がいれば、ぜひ教えてほしいです。皆さんはどう思いますか？他に気になる人物がいたら、ぜひ教えてください。」
