2:
  content: 私は、まずはお互いの意見をしっかりと聞くことが重要だと思います。各自の考えを共有し、情報を集めていきましょう。特に怪しいと思う人がいれば、具体的な理由も併せて教えてください。私たち全員が冷静に判断できるように、協力していきましょう。
  type: 'null'
  from: ミナコ
  to: all
